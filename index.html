    <script type='text/javascript'>
        function init_map(){
           	var myOptions = {zoom:10,center:new google.maps.LatLng(25.6157017,-80.30672629999998),mapTypeId: google.maps.MapTypeId.HYBRID};
           	map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
           	marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(25.6157017,-80.30672629999998)});
           	infowindow = new google.maps.InfoWindow({content:'<strong>Deering Estate</strong><br>Deering Estate, Southwest 72nd Avenue, Miami, FL<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});
           		infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
    </script>
